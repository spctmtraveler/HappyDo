<!DOCTYPE html>
<html>
<head>
    <title>Happy Do</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="js/Sortable.min.js"></script> 
</head>
<body>
    <div class="main-container">
        <h1>Happy Do</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a task">
            <button type="submit">Add Task</button>
        </form>

        <div class="nav-menu">
            <button id="btn-back">Back</button>
            <button id="btn-today">Today</button>
            <button id="btn-tomorrow">Tomorrow</button>
            <button id="btn-this-week"><b>&darr;</b> Week</button>
            <button id="btn-next-week"><b>&rarr;</b> Week</button>
            <button id="btn-this-month"><b>&darr;</b> Month</button>
            <button id="btn-next-month"><b>&rarr;</b> Month</button>
        </div>





        <!-- Add this structure below the task entry form -->
        <h2 id="unprioritized-title">?</h2>
        <ul id="unprioritized-tasks" class="task-list"></ul>
        <h2>A</h2>
        <ul id="list-a-tasks" class="task-list"></ul>
        <h2>B</h2>
        <ul id="list-b-tasks" class="task-list"></ul>
        <h2>C</h2>
        <ul id="list-c-tasks" class="task-list"></ul>

        <script src="taskHandler.js"></script>
        <script src="script.js"></script>
        <script src="dateHandler.js"></script>
    </div>
</body>
</html>
